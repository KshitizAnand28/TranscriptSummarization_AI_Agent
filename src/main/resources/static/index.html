<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Text & Audio Summarizer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .main-content {
        padding: 2rem;
    }

    .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f9fafb;
        border-radius: 10px;
    }

    .section h2 {
        color: #374151;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
    }

    textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    textarea:focus {
        outline: none;
        border-color: #4f46e5;
    }

    input[type="file"] {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        background: white;
    }

    .btn {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    hr {
        border: none;
        height: 2px;
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        margin: 2rem 0;
        border-radius: 1px;
    }

    #result {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        border-left: 4px solid #4f46e5;
        line-height: 1.6;
        white-space: pre-wrap;
        margin-top: 1rem;
        min-height: 100px;
        font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
        .container {
            margin: 10px;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .main-content {
            padding: 1rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1><i class="fas fa-brain"></i> AI Summarizer Pro</h1>
    <p>Transform your content into concise, intelligent summaries</p>
  </header>

  <main class="main-content">
    <div class="section">
      <h2><i class="fas fa-file-text"></i> Summarize from Text</h2>
      <div class="form-group">
        <textarea id="prompt" rows="6" cols="60" placeholder="Enter your prompt here"></textarea>
      </div>
      <button class="btn" onclick="summarizeText()">
        <i class="fas fa-magic"></i>
        Summarize Text
      </button>
    </div>

    <hr>

    <div class="section">
      <h2><i class="fas fa-microphone"></i> Summarize from Audio</h2>
      <div class="form-group">
        <input type="file" id="audioFile" accept="audio/*">
      </div>
      <button class="btn" onclick="summarizeAudio()">
        <i class="fas fa-headphones"></i>
        Summarize Audio File
      </button>
    </div>

    <h3>Result:</h3>
    <pre id="result"></pre>
  </main>
</div>

<script>
  // Function to handle text summarization (your existing logic)
  function summarizeText() {
      const prompt = document.getElementById('prompt').value;
      fetch('/api/summarize', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: prompt
      })
      .then(response => response.text())
      .then(data => {
          document.getElementById('result').textContent = data;
      })
      .catch(err => {
          document.getElementById('result').textContent = 'Error: ' + err;
      });
  }

  // New function to handle audio file upload
  function summarizeAudio() {
      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];

      if (!file) {
          document.getElementById('result').textContent = 'Please select an audio file first.';
          return;
      }

      const formData = new FormData();
      formData.append('audioFile', file); // 'audioFile' must match the @RequestParam name in the controller

      document.getElementById('result').textContent = 'Uploading and processing...';

      fetch('/api/summarize-audio', {
          method: 'POST',
          body: formData // No 'Content-Type' header needed; the browser sets it automatically for FormData
      })
      .then(response => response.text())
      .then(data => {
          document.getElementById('result').textContent = data;
      })
      .catch(err => {
          document.getElementById('result').textContent = 'Error: ' + err;
      });
  }
</script>
</body>
</html>
